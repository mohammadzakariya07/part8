<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Aadhaar Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #timer {
      margin-right: 10px;
      color: #555;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      cursor: pointer;
    }

    .logout-btn {
      background: #c62828;
      color: white;
      border: none;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 15px 0;
      border-left: 6px solid #003366;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .card:hover {
      background: #f4f8ff;
    }

    #updateOptions {
      display: none;
      margin-top: 20px;
    }

    /* Popup */
    #popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
    }

    .popup-box {
      background: white;
      width: 460px;
      margin: 60px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .popup-box input,
    .popup-box textarea,
    .popup-box select {
      width: 100%;
      padding: 6px;
      margin-top: 6px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: gray;
    }
  </style>
</head>

<body onload="checkSession()">

<!-- Top Bar -->
<div class="top-bar">
  <h2>Smart Aadhaar Center Monitoring System</h2>
  <div>
    <span id="timer"></span>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
</div>

<hr>

<!-- Main Options -->
<div id="mainOptions">
  <div class="card" onclick="showUpdateOptions()">
    Update Aadhaar Card
  </div>

  <div class="card" onclick="freshApply()">
    Fresh Aadhaar Apply
  </div>
</div>

<!-- Update Aadhaar Options -->
<div id="updateOptions">
  <h3>Select Aadhaar Update Type</h3>

  <button onclick="openUpdateForm('name')">1. Update Name</button><br>
  <button onclick="openUpdateForm('gender')">2. Update Gender</button><br>
  <button onclick="openUpdateForm('address')">3. Update Address</button><br>
  <button onclick="openUpdateForm('mobile')">4. Update Mobile Number</button><br>
  <button onclick="openUpdateForm('email')">5. Update Email ID</button><br>
  <button onclick="openUpdateForm('biometric')">6. Update Biometrics</button><br>
  <button onclick="openUpdateForm('combined')">
    7. Update Address + Mobile + Email + Biometrics
  </button>
</div>

<!-- Popup -->
<div id="popup">
  <div class="popup-box">
    <h3 id="popupTitle"></h3>
    <div id="popupBody"></div>
    <br>
    <button onclick="nextStep()">Next</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<footer>
  Designed & Developed by <b>Mohammad Zakariya</b><br>
  <a href="mailto:mzakariya0007@gmail.com">mzakariya0007@gmail.com</a>
</footer>

<!-- Session logic -->
<script src="dashboard.js"></script>

<script>
/* ===============================
   CONFIG
================================ */
const SCRIPT_URL =
"https://script.google.com/macros/s/AKfycbwWw4WdCD4pZw5syqi2jOu_Xfr_FQB5yjfZ3-BhusvxStKDZksCmpPTdPCrr-RRynsy/exec";

let collectedData = {};
let serviceType = "";

/* ===============================
   UPDATE AADHAAR FLOW
================================ */
function showUpdateOptions() {
  document.getElementById("mainOptions").style.display = "none";
  document.getElementById("updateOptions").style.display = "block";
}

function openUpdateForm(type) {
  serviceType = "Update Aadhaar";
  collectedData.updateType = type;

  document.getElementById("popup").style.display = "block";

  let title = "";
  let html = "";

  if (type === "name") {
    title = "Update Name";
    html = `
      Current Name:<input id="old"><br>
      Updated Name:<input id="new">
    `;
  }

  if (type === "gender") {
    title = "Update Gender";
    html = `
      Current Gender:
      <select id="old">
        <option>Male</option><option>Female</option>
        <option>Transgender</option><option>Other</option>
      </select><br><br>
      Updated Gender:
      <select id="new">
        <option>Male</option><option>Female</option>
        <option>Transgender</option><option>Other</option>
      </select>
    `;
  }

  if (type === "address") {
    title = "Update Address";
    html = `
      Current Address:<textarea id="old"></textarea>
      Updated Address:<textarea id="new"></textarea>
    `;
  }

  if (type === "mobile") {
    title = "Update Mobile Number";
    html = `
      Current Mobile (or N):<input id="old">
      Updated Mobile:<input id="new">
    `;
  }

  if (type === "email") {
    title = "Update Email ID";
    html = `
      Current Email (or N):<input id="old">
      Updated Email:<input id="new">
    `;
  }

  if (type === "biometric") {
    title = "Update Biometrics";
    html = `
      <input type="checkbox" value="Fingerprint"> Fingerprint<br>
      <input type="checkbox" value="Photo"> Photo<br>
      <input type="checkbox" value="Iris"> Iris
    `;
  }

  if (type === "combined") {
    title = "Update Multiple Details";
    html = `
      Updated Address:<textarea></textarea>
      Updated Mobile:<input>
      Updated Email:<input>
      Biometrics:
      <input type="checkbox">Fingerprint
      <input type="checkbox">Photo
      <input type="checkbox">Iris
    `;
  }

  document.getElementById("popupTitle").innerText = title;
  document.getElementById("popupBody").innerHTML = html;
}

/* ===============================
   FRESH AADHAAR APPLY
================================ */
function freshApply() {
  serviceType = "Fresh Aadhaar";
  document.getElementById("popup").style.display = "block";

  document.getElementById("popupTitle").innerText =
    "Fresh Aadhaar Application";

  document.getElementById("popupBody").innerHTML = `
    Name:<input><br>
    Gender:
    <select>
      <option>Male</option><option>Female</option>
      <option>Transgender</option><option>Other</option>
    </select><br>
    Address:<textarea></textarea>
    Mobile:<input>
    Email:<input>
  `;
}

/* ===============================
   DOCUMENT UPLOAD STEP
================================ */
function nextStep() {
  document.getElementById("popupBody").innerHTML = `
    <h4>Upload Required Documents</h4>
    <p>Upload Address Proof / ID Proof (Single PDF)</p>
    <input type="file" accept="application/pdf"><br><br>
    <button onclick="submitApplication()">Submit Application</button>
  `;
}

/* ===============================
   SAVE TO GOOGLE SHEET
================================ */
function submitApplication() {
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: {"Content-Type": "application/x-www-form-urlencoded"},
    body: `service=${serviceType}&data=${encodeURIComponent(JSON.stringify(collectedData))}`
  })
  .then(() => {
    alert("Application submitted successfully");
    closePopup();
    location.reload();
  })
  .catch(() => {
    alert("Error submitting application");
  });
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
